<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		
	</head>
	<body style="background: #e2e2e2;">
		<div class="container"> 
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form action="/process" method="post" class="bg-white p-4" th:object="${loginData}">
					<h1 class="text-center">Sign Up Here</h1>
					<div class="form-group">
						<label for="userName">User Name</label>
						<input type="text" name="userName" class="form-control" 
						th:value="${loginData.userName}" 
						th:classappend="${#fields.hasErrors('userName') ? 'is_invalid':''}"
						id="userName"
						 />
						 
						 <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" 
						  id="validationServer03Feedback" class="invalid:feedback">
						  </div>
						
					</div>
					
					<div class="form-group">
						<label for="email">User Email</label>
						<input type="email" name="email" class="form-control" 
						th:value="${loginData.email}" 
						th:classappend="${#fields.hasErrors('email') ? 'is_invalid':''}"
						id="email"
						 />
						 
						 <div th:each="e:${#fields.errors('email')}" th:text="${e}" 
						  id="validationServer03Feedback" class="invalid:feedback">
						  </div>
						
					</div>
					
					<div class="form-group form-check">
						<input th:classappend="${#fields.hasErrors('agreed')} ? 'is_invalid' : ''"
						name="agreed" type="checkbox" class="form-check-input" id="check"
						>
						
						<label class="form-check-label" for="check" >Agree Terms and Condition</label>
						
						<div th:each="e:${#fields.errors('agreed')}"
						th:text="${e}" class="invalid-feedback">
							
						</div>
					</div>
					
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					
				</form>
				
			</div>
			
		</div>
		</div>
		
	</body>
	
</html>
